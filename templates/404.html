{% extends 'Base.html' %}
{% load static %}
{% block link_css %}
<style>
    #bg {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -10;
        filter: hue-rotate(340deg);
    }

    #overlay {
        height: 100vh;
        backdrop-filter: brightness(.65);
    }

    #overlay>.container>.row {
        top: 10%;
        width: 100%;
        left: 0;
        text-align: center;
        user-select: none;
    }

    #letter404 {
        font-size: 10rem;
        font-family: 'Russo One', sans-serif;
        position: relative;
        letter-spacing: -25px;
    }

    #letter404>span:nth-child(1),
    #letter404>span:nth-child(2),
    #letter404>span:nth-child(3) {
        font-weight: 900;
        font-size: 12rem;
        color: var(--primary-theme);
        user-select: none;
    }

    #letter404>span:nth-child(1) {
        z-index: 1;
        /* color: var(--primary-text); */
    }

    #letter404>span:nth-child(2) {
        transform: translateY(-5%);
        z-index: 2;
        color: var(--primary-text);
    }

    #letter404>span:nth-child(3) {
        z-index: 3;
    }
</style>
{% endblock link_css %}
{%block body%}
<div class="container-fluid overflow-hidden position-relative">

</div>
<div class="position-relative">
    <img src="{%static 'images/landscape.webp'%}" alt="" class="w-100 h-100" id="bg">
    <div id="overlay">
        <div class="container">
            <div class="row position-absolute ">
                <div class=" mx-auto">
                    {%if "404" in error%}

                    <div id="letter404" class="d-flex flex-row justify-content-center">
                        <span>4</span><span>0</span><span>4</span>
                    </div>
                    <div class="my-4 opacity-100 display-3 font-weight-bolder text-user-theme-primary ">Seems like you
                        are
                        lost !</div>
                    <div class="d-flex flex-row gap-2 justify-content-center">
                        <a href="{%url 'home'%}"
                            class="  text-decoration-none text-uppercase px-4 py-2 my-2 text-user-theme-primary">
                            <span class="bi bi-house-fill"> Home</span></a>
                        <a href="{%url 'contact'%}"
                            class="  text-decoration-none text-uppercase px-4 py-2 my-2 text-user-theme-primary">
                            <span class="bi bi-headset"> Contact</span></a>
                        <a href="javascript:history.go(-1)"
                            class="text-decoration-none text-uppercase px-4 py-2 my-2 text-user-theme-primary">
                            <span class="bi bi-box-arrow-left"> Back</span></a>
                    </div>
                    <script>
                        window.document.title += " | Page Not Found"
                    </script>
                    {%elif "500" in error%}
                    <div id="letter404" class="d-flex flex-row justify-content-center">
                        <span>5</span><span>0</span><span>0</span>
                    </div>
                    <div class="my-4 opacity-100 display-3 font-weight-bolder text-user-theme-primary text-capitalize">
                        <span class="bi bi-hdd-stack-fill"></span> internal server errors!
                    </div>
                    <div class="small"> <a href="{{devloper.link}}"
                            class="  text-decoration-none text-uppercase px-4 py-2 my-2 text-user-theme-primary"
                            target="_blank">
                            <span class="bi bi-heart-pulse-fill"> Contact devloper</span></a></div>
                    <script>
                        window.document.title += " | server errors!"
                    </script>
                    {%endif%}

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body%}
